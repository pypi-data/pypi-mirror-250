[metadata]
name = rastafari
version = attr: rastafari.__version__
author = David Segersson, Eef van Dongen
author_email = david.segersson@smhi.se
description = Rasterize vector features to grids
long_description = file: README.md
long_description_content_type = text/markdown
keywords = rasterize, DDA, resample
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
license = "see LICENSE file"
url = https://gitlab.com/foclair/rastafari
project_urls = 
	Bug Tracker = https://gitlab.com/foclair/rastafari/-/issues

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
zip_safe = False
install_requires = 
	numpy
	pyproj

[options.extras_require]
test = 
	mypy
	pytest
	pytest-cov

[options.packages.find]
where = src

[options.package_data]
rastafari = 
	core.pyi
	py.typed

[flake8]
exclude = 
	.direnv,
	.venv
extend-ignore = E203
max-line-length = 88

[black]
exclude = 
	.direnv,
	.venv

[egg_info]
tag_build = 
tag_date = 0

