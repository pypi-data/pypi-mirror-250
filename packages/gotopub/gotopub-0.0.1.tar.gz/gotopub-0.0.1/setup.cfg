[metadata]
name = gotopub
version = attr: gotopub.version.__version__
url = https://gitlab.com/sunarch/gotopub-py
project_urls = 
	Bug Tracker = https://gitlab.com/sunarch/gotopub-py/-/issues
author = András Németh (sunarch)
author_email = sunarch@protonmail.com
maintainer = András Németh (sunarch)
maintainer_email = sunarch@protonmail.com
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Environment :: Web Environment
	Framework :: Flask
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Communications
	Topic :: Database :: Front-Ends
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Office/Business :: News/Diary
	Topic :: System :: Networking
	Typing :: Typed
license = GNU Affero General Public License v3 or later (AGPLv3+)
description = gotopub - GoToSocial and general Fediverse client
long_description = file: README.md
long_description_content_type = text/markdown
keywords = GoToPub, Fediverse, ActivityPub, GoToSocial, Mastodon
platforms = Any

[options]
install_requires = file: requirements.txt
python_requires = >=3.10
packages = find:
package_dir = 
	= src

[options.entry_points]
console_scripts = 
	gotopub = gotopub.__main__:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

