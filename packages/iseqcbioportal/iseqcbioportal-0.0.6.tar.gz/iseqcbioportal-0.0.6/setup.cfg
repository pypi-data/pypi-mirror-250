[metadata]
name = iseqcbioportal
version = 0.0.6
author = Mateusz Marynowski
author_email = mateusz.marynowski@intelliseq.pl
description = Package for creating database from cBioPortal and annotating VCF with information from this database
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/intelliseq/iseqcbioportal
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	pandas >= 1.4.2
	requests >= 2.28.1
	SQLAlchemy >= 1.4.0
	loguru >= 0.6.0
	pysam >= 0.21.0
	tqdm >= 4.64.1

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	create_cbioportal_database = cbioportal.create_cbioportal_database:main
	vcf_annotate_cbioportal = cbioportal.vcf_annotate_cbioportal:main

[egg_info]
tag_build = 
tag_date = 0

