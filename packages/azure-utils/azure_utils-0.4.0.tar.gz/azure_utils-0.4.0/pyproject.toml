[tool.black]
line-length = 80
target-version = ['py39']
exclude = '/.*(migrations|__pycache__).*/'

[tool.setuptools]
py-modules = ["azure_utils"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "azure_utils"
version = "0.4.0"
description = "Azure Utilities"
authors = [
    {name="Connor Makowski", email="conmak@mit.edu"}
]
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    'License :: OSI Approved :: MIT License',
    "Operating System :: OS Independent",
]
dependencies = ["azure-storage-blob==12.19.0",]

[project.urls]
"Homepage" = "https://github.com/connor-makowski/azure_utils"
"Bug Tracker" = "https://github.com/connor-makowski/azure_utils/issues"
"Documentation" = "https://connor-makowski.github.io/azure_utils/azure_utils/blob_storage.html"