[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "Twitch_Edog0049a"
version = "0.0.6"
description = 'Twitch library for chat, api, pubs, and eventsub'
readme = {"file" = "README.md", "content-type" = "text/markdown"}
requires-python = ">=3.11"
license = "Apache-2.0 OR MIT"
authors = [
  { name = "Eli Reid", email = "Elir@elireid.com" },
]

dependencies = [
  "requests >=2.26.0",
  "websockets >=10.0",
  "aiohttp >=3.7.4.post0",
  "aiohttp_socks >=0.6.0",
  "aiohttp_oauth >=0.4.0",
  "aiohttp_session >=2.9.0",
  "aiohttp_jinja2  >=1.4.2",
  "aiohttp_cors  >=0.7.0",
  "EventHandler-Edog0049a >=0.1.6",
  ]


[project.urls]
"Source code" = "https://github.com/eli-reid/twitch"

[project.entry-points.plugin-namespace]
Twitch = "Twitch"

[tool.hatch.build.targets.wheel]
packages = ["src/Twitch"]


