[metadata]
name = fdemmer-django-ace
version = attr: django_ace.__version__
description = django-ace provides integration for Ace with Django.
long_description = file: README.rst
author = Florian Demmer
author_email = fdemmer@gmail.com
license = Simplified BSD
url = https://github.com/fdemmer/django-ace
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.2
	Framework :: Django :: 5.0

[options]
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = Django>1.11

[options.packages.find]
exclude = 
	example
	example.*

[egg_info]
tag_build = 
tag_date = 0

