[bdist_wheel]
universal = 1

[flake8]
max-line-length = 79
exclude = */migrations/*[nosetests]
verbosity = 2
ignore = E203, W503, D203

[pydocstyle]
ignore = D200, D203, D213, D406, D407

[pep257]
ignore = D200, D203, D213, D406, D407

[tool:isort]
force_single_line = True
line_length = 79
known_first_party = oemof.network
default_section = THIRDPARTY
forced_separate = test_oemof_network
skip = migrations

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	migrations
python_classes = 
	Test*
	*Tests
python_files = 
	test_*.py
	*_test.py
	*_tests.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
	--pyargs
testpaths = 
	oemof.network
	tests/

[matrix]
python_versions = 
	py36
	py37
	py38
dependencies = 
coverage_flags = 
	cover: true
	nocov: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0

