# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dftools-snowflake"
version = "0.1.0"
description = "Data Flooder Tools - Snowflake Package"
readme = "README.md"
authors = [{ name = "Lirav DUVSHANI", email = "lirav.duvshani@dataflooder.com" }]
license = { file = "LICENSE.md" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
]
keywords = ["df", "dataflooder", "dftools", "data", "dataengineering", "snowflake"]
dependencies = [
    "snowflake-connector-python"
    , "dftools-core"
]
requires-python = ">=3.7.9"

[project.optional-dependencies]
dev = []

[project.urls]
Homepage = "https://github.com/dataflooder/dftools-core"