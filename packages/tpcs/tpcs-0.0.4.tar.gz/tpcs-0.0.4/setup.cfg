[metadata]
name = tpcs
version = 0.0.4
author = Enes
author_email = enesesvetkuzucu@gmail.com
description = TPCS is a metric to assess how well time-dependent patterns within a time series signal remain connected over time, with an emphasis on recency.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/karaposu/time-pattern-cohesion-score
project_urls = 
	Bug Tracker = https://github.com/karaposu/time-pattern-cohesion-score/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy >= 1.15.0
	pandas >= 1.15.0
	sequentiality

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

