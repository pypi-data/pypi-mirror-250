[tool.poetry]
name = "perdiem"
version = "0.1.0"
description = "A simple per diem library"
authors = ["V. David Zvenyach <dave@zvenyach.com>"]
packages = [{include="perdiem", from="src" }]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
uvicorn = "^0.25.0"
fastapi = "^0.108.0"

[tool.poetry.group.tests.dependencies]
pytest = "^7.4.3"

[tool.pytest.ini_options]
pythonpath="src"
testpaths = [
    "tests.py",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
