[project]
name = "securitygroupie"
version = "0.2"
authors = [
  { name="Jeff Maley", email="jeffmaley@gmail.com" },
]
description = "This tool will find and display Security Groups and their attached resources in an AWS account"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jeffmaley/securitygroupie"
"Bug Tracker" = "https://github.com/jeffmaley/securitygroupie/issues"