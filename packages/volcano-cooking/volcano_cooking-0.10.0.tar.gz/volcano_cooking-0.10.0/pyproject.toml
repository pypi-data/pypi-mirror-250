[tool.poetry]
name = "volcano-cooking"
version = "0.10.0"
description = "Make some volcanoes and simulate them in CESM2"
authors = ["engeir <eirroleng@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.scripts]
volcano-cooking = "volcano_cooking.__main__:main"
view-frc = "volcano_cooking.view_force:main"
sfrc-sparse2lin = "volcano_cooking.sparse_to_lin:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
numpy = "^1.21.1"
scipy = "^1.7.1"
matplotlib = "^3.4.2"
PyWavelets = "^1.1.1"
click = "^8.0.1"
cftime = "^1.5.0"
netCDF4 = "^1.5.8"
superposed-pulses = "^1.3"
xarray = ">=0.21.1,<2023.2.0"
wget = "^3.2"
dask = ">=2022.3,<2024.0"
cosmoplots = ">=0.1.5,<0.3.0"
importlib-metadata = ">=5,<8"

[tool.poetry.dev-dependencies]
coverage = "^7.4"
black = "^23.12"
isort = "^5.13.2"
flake8 = "^5.0.4"
pre-commit = "^3.5.0"
pre-commit-hooks = "^4.5.0"
pyupgrade = "^3.8.0"
darglint = "^1.8.0"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"
mypy = "^1.8"
xdoctest = "^1.1.2"
Pygments = "^2.17.2"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["volcano_cooking"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
