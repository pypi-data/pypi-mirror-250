[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "soliz"
version = "0.1.7"
authors = [
    { name = "Daniouz", email="gerbeebadoo@gmail.com" },
]
description = "A lexer creation tool"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Daniouz/soliz"
Issues = "https://github.com/Daniouz/soliz/issues"
