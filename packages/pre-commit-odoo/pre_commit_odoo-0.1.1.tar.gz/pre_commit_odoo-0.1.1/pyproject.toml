[tool.poetry]
name = "pre-commit-odoo"
version = "0.1.1"
description = "Checks Odoo modules and projects"
authors = ["Dmitry Voronin <dimka665@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pre_commit_odoo"}]
homepage = "https://github.com/odoo-ru/pre-commit-odoo"
repository = "https://github.com/odoo-ru/pre-commit-odoo"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
ipython = "^8.20.0"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"

[tool.poetry-dynamic-versioning]
enable = false
strict = true
latest-tag = true

[build-system]
requires = ["poetry-core", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
