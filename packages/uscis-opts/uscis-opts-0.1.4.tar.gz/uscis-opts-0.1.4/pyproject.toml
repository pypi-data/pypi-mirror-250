[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uscis-opts"
version = "0.1.4"
authors = [
  { name="Joshua Davis", email="Joshua.C.Davis@uscis.dhs.gov" },
]
description = "A python module to simplify RSA Archer API calls."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "pandas>1.0.1",
  "requests"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://git.uscis.dhs.gov/jcdavis1/Archer_API"
"Bug Tracker" = "https://git.uscis.dhs.gov/jcdavis1/Archer_API/issues"