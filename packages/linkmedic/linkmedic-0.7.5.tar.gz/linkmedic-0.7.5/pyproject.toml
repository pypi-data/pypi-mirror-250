[tool.black]
target-version = [
    "py38",
]

[tool.isort]
py_version = 38

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "file"
path = "linkmedic/__init__.py"

[tool.pdm.dev-dependencies]
lint = [
    "black>=23.3.0",
    "bandit>=1.7.5",
    "vermin>=1.5.2",
    "pylint>=2.17.5",
]
test = [
    "jsonschema>=4.17.3",
]

[project]
authors = [
    { name = "M. Farzalipour Tabriz" },
]
requires-python = ">=3.8"
dependencies = [
    "beautifulsoup4>=4.12.0",
    "coloredlogs>=15.0.0",
    "lxml>=4.9.0",
    "requests>=2.31.0",
]
name = "linkmedic"
dynamic = []
description = "Website links checker"
readme = "README.rst"
keywords = [
    "html",
    "odf",
    "xml",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP :: Site Management :: Link Checking",
]
version = "0.7.5"

[project.license]
text = "BSD-3-Clause"

[project.urls]
repository = "https://gitlab.mpcdf.mpg.de/tbz/linkmedic.git"

[project.scripts]
linkmedic = "linkmedic.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
