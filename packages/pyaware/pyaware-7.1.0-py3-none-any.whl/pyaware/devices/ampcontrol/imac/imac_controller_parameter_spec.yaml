# Triggers available
# state: null
# value: value that needs to change by in order to trigger
# time: seconds since last trigger
# [always]

type: "imac"
name: "iMAC Controller"

parameters:
  # Controller Data
  system-status:
    source: poll
    form:
      type: ParamBits
      address: 0x100
      idx: system-status
      bitmask:
        l1-short-circuit-status: 12
        auxiliary-relay-state: 9
        control-relay-state: 8
  system-control:
    source: poll
    form:
      type: ParamBits
      address: 0x400
      idx: system-control
      bitmask:
        master-backtrip-bypass: 4
  system-id:
    source: poll
    form:
      type: ParamBits
      address: 0x401
      idx: system-id
      bitmask:
        dip-sw-4: 7
        dip-sw-3: 6
        dip-sw-2: 5
        dip-sw-1: 4
  rotary-sw:
    source: poll
    form:
      type: ParamMask
      address: 0x401
      idx: rotary-sw
      mask: 0xF
  l1-data-block-just-complete:
    source: poll
    form:
      type: Param
      address: 0x406
      idx: l1-data-block-just-complete
    triggers:
      process:
        send:
          - [time, 60]
  slp-loop-timer:
    source: poll
    form:
      type: Param
      address: 0x408
      idx: slp-loop-timer
  # NVM
  serial-protocol:
    source: poll
    form:
      type: ParamLookup
      address: 0x500
      idx: serial-protocol
      mask: 0xFF
      table:
        0: not-configured
        1: modbus-master
        2: modbus-slave
        3: ip2-protocol
        4: l1-maintenance
        5: l2-maintenance
      table_reversed:
        modbus-master: 1
        modbus-slave: 2
        ip2-protocol: 3
        l1-maintenance: 4
        l2-maintenance: 5
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  serial-baud-rate:
    source: poll
    form:
      type: ParamLookup
      address: 0x500
      idx: serial-baud-rate
      mask: 0xFF00
      rshift: 8
      table:
        0: 9600
        1: 0
        2: 600
        3: 1200
        4: 2400
        5: 4800
        6: 9600
        7: 19200
      table_reversed:
        600: 2
        1200: 3
        2400: 4
        4800: 5
        9600: 6
        1920: 7
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  serial-parity:
    source: poll
    form:
      type: ParamLookup
      address: 0x501
      idx: serial-parity
      mask: 0xFF
      table:
        0: even
        1: none
        2: even
        3: odd
      table_reversed:
        none: 1
        even: 2
        odd: 3
        n: 1
        e: 2
        o: 3
        N: 1
        E: 2
        O: 3
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  serial-stop-bits:
    source: poll
    form:
      type: ParamLookup
      address: 0x501
      idx: serial-stop-bits
      mask: 0xFF00
      rshift: 8
      table:
        0: 1
        1: 1
        2: 2
      table_reversed:
        1: 1
        2: 2
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  serial-mode:
    source: poll
    form:
      type: ParamLookup
      address: 0x502
      idx: serial-mode
      mask: 0xFF
      table:
        0: RS232
        1: RS485/RS422
      table_reversed:
        RS232: 0
        RS485/RS422: 1
        RS485: 1
        RS422: 1
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  serial-slave-address:
    source: poll
    form:
      type: ParamMask
      address: 0x502
      idx: serial-slave-address
      mask: 0xFF00
      rshift: 8
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  controller-hardware-flags:
    source: poll
    form:
      type: ParamBits
      address: 0x600
      idx: controller-hardware-flags
      bitmask:
        rtc-fault: 0
        i2c-fault: 1
        sc-card-fault: 2
  controller-temperature:
    source: poll
    form:
      type: Param
      address: 0x601
      idx: controller-temperature
      scale: 0.01
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  controller-tag-name:
    source: poll
    form:
      type: ParamText
      address: 0x638
      idx: controller-tag-name
      length: 19
      padding: 0xA5
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  legacy-hardware-version:
    source: poll
    form:
      type: ParamText
      address: 0x64C
      idx: legacy-hardware-version
      length: 10
      padding: 0xA5
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  legacy-firmware-version:
    source: poll
    form:
      type: ParamText
      address: 0x656
      idx: legacy-firmware-version
      length: 10
      padding: 0xa5
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  legacy-software-version:
    source: poll
    form:
      type: ParamText
      address: 0x660
      idx: legacy-software-version
      length: 10
      padding: 0xa5
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  slp-version:
    source: poll
    form:
      type: ParamText
      address: 0x66A
      idx: slp-version
      length: 10
      padding: 0xa5
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  log-bootloader-name:
    source: poll
    form:
      type: ParamText
      address: 0x674
      idx: log-bootloader-name
      length: 8
      padding: 0x00
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  log-bootloader-version:
    source: poll
    form:
      type: ParamText
      address: 0x67C
      idx: log-bootloader-version
      length: 3
      padding: 0xa5
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  log-hardware-name:
    source: poll
    form:
      type: ParamText
      address: 0x67F
      idx: log-hardware-name
      length: 8
      padding: 0x20
      strip_lagging: " "
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  log-hardware-version:
    source: poll
    form:
      type: ParamText
      address: 0x689
      idx: log-hardware-version
      length: 3
      padding: 0xa5
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  serial-number:
    source: poll
    form:
      type: ParamText
      address: 0x68A
      idx: serial-number
      length: 8
      padding: 0xa5
      strip_leading: "0"
      swap_bytes: true
    triggers:
      process:
        event:
          - [state]
  log-application-name:
    source: poll
    form:
      type: ParamText
      address: 0x692
      idx: log-application-name
      length: 8
      padding: 0x00
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  log-application-version:
    source: poll
    form:
      type: ParamText
      address: 0x69A
      idx: log-application-version
      length: 8
      padding: 0x00
      swap_bytes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  master-fieldbus-number:
    source: poll
    form:
      type: Param
      address: 254 # This is the read field to read the fieldbus number from both master and slave
#      address: 0x523 # This is the write field to set the fieldbus number
      idx: master-fieldbus-number
    triggers:
      process:
        event:
          - [state]
  plc-activity-word:
    source: poll
    form:
      type: Param
      address: 0x525
      idx: plc-activity-word
  line-shunt-resistance:
    source: poll
    form:
      type: Param
      address: 0x300
      idx: line-shunt-resistance
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  trip-flags:
    source: poll
    form:
      type: ParamBits
      address: 0x530
      idx: trip-flags
      bitmask:
        mgm-gas-trip: 0
        slave-surface-trip: 1
  l1-scan-tally-serial-number:
    source: poll
    form:
      type: ParamMask
      address: 0x405
      idx: l1-scan-tally-serial-number
      mask: 0xFF00
      rshift: 8
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  l1-scan-tally-exception:
    source: poll
    form:
      type: ParamMask
      address: 0x405
      idx: l1-scan-tally-exception
      mask: 0xFF
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  raw-integration-data:
     source: poll
     form:
       type: ParamArray
       address: 0
       idx: raw-integration-data
       count: 1698
  feature-is-slave:
    source: poll
    form:
      type: ParamBit
      address: 0x482
      idx: feature-is-slave
      bit: 0
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  feature-slave-back-trip:
    source: poll
    form:
      type: ParamBit
      address: 0x482
      idx: feature-slave-back-trip
      bit: 1
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  feature-latched-trip:
    source: poll
    form:
      type: ParamBit
      address: 0x482
      idx: feature-latched-trip
      bit: 2
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  feature-bleeder-fan-inter-trip:
    source: poll
    form:
      type: ParamBit
      address: 0x482
      idx: feature-bleeder-fan-inter-trip
      bit: 3
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  feature-set-point-2-trip:
    source: poll
    form:
      type: ParamBit
      address: 0x482
      idx: feature-set-point-2-trip
      bit: 4
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  feature-no-linearity-test-due-trip:
    source: poll
    form:
      type: ParamBit
      address: 0x482
      idx: feature-no-linearity-test-due-trip
      bit: 5
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  ethernet-dhcp:
    source: rest
    form:
      type: ParamDict
      key: P_DHCP
      idx: ethernet-dhcp
      table:
        No: false
        Yes: true
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  ethernet-ip-address:
    source: rest
    form:
      type: ParamDict
      key: P_IP_Address
      idx: ethernet-ip-address
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  ethernet-ip-mask:
    source: rest
    form:
      type: ParamDict
      key: P_IP_Mask
      idx: ethernet-ip-mask
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  ethernet-ip-gateway:
    source: rest
    form:
      type: ParamDict
      key: P_Gateway
      idx: ethernet-ip-gateway
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  ethernet-mac-address:
    source: rest
    form:
      type: ParamDict
      key: P_MAC_Address
      idx: ethernet-mac-address
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  l1-line-speed:
    source: rest
    form:
      type: ParamDict
      key: P_L1_Speed
      idx: l1-line-speed
      table:
        "300": 300
        "500": 500
        "750": 750
        "1000": 1000
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  # Virtual
  dip-sw-1:
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  dip-sw-2:
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  dip-sw-3:
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  dip-sw-4:
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  l1-fieldbus-healthy:
    name: "L1 Fieldbus healthy"
    group: fieldbus
    type: bool
  l1-fieldbus-fault:
    name: "L1 Fieldbus fault"
    group: fieldbus
    type: bool
  ethernet-comms-status:
    name: "Ethernet comms status"
    description: "Ethernet communication is healthy"
    group: status
    type: bool
    source: status
    triggers:
      process:
        send:
          - [always]
  serial-comms-status:
    name: "Serial comms status"
    description: "Serial communication is healthy"
    group: status
    type: bool
    source: status
    triggers:
      process:
        send:
          - [always]
  roll-call-active:
    name: "Roll Call Active"
    description: "Roll Call Active"
    group: status
    type: bool
    source: status
    triggers:
      process:
        send:
          - [always]
  l1-short-circuit-status:
    name: "L1 Fieldbus Short Circuit"
    group: status
    type: bool
    source: poll
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  control-relay-state:
    name: "Control relay (CR) state"
    group: status
    type: bool
    source: poll
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  auxiliary-relay-state:
    name: "Auxiliary relay (AR) state"
    group: status
    type: bool
    source: poll
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  remote-bypass:
    name: "Remote bypass"
    description: "Indicates if a remote bypass was requested"
    group: bypass
    type: bool
    source: poll
  bypass-active:
    name: "Bypass active"
    description: "Indicates if any 'bypass' boundary sensor is active by either DI4 or IPC bypass"
    group: bypass
    type: bool
    source: poll
  error-offline-count:
    name: "Error/Offline Count"
    group: count
    type: int
    source: poll
  error-clashes-count:
    name: "Clash Count"
    group: count
    type: int
    source: poll
  master-backtrip-bypass:
    name: "Master Backtrip AR Bypass"
    triggers:
      process:
        send:
          - [state]
          - [time, 60]
  address-data:
    source: poll
    form:
      type: ParamArray
      idx: address-data
      address: 0
      count: 255
  address-bypass:
    name: "Address bypass"
    group: address
    type: array # Array 0-39
    source: poll
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  address-status:
    name: "Address status"
    group: address
    type: array # Array 0-255
    source: poll
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  address-latched-trip:
    source: poll
    form:
      type: ParamBoolArray
      idx: address-latched-trip
      address: [201, 202, 203]
      length: 40 # Array 0-39
    triggers:
      process:
        send:
          - trig_type: and
            triggers:
              - trig_type: comparison
                ref_name: current_state
                ref_key: feature-latched-trip
                comp_type: e
                comp_value: true
              - [state]
          - trig_type: and
            triggers:
              - trig_type: comparison
                ref_name: current_state
                ref_key: feature-latched-trip
                comp_type: e
                comp_value: true
              - [time, 300]
  address-status-raw:
    name: "Address status raw"
    group: address
    type: array # Array 0-255
    source: poll
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  address-resistance:
    name: "Address resistance"
    group: address
    type: array # Array 0-255
    source: poll
    triggers:
      process:
        store:
          - [state]
        send:
          - [time, 300]
  address-offline-count:
    name: "Address offline count"
    group: address
    type: array # Array 0-255
    source: poll
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  address-clash-count:
    name: "Address clash count"
    group: address
    type: array # Array 0-255
    source: poll
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
  slave-surface-trip:
    name: "Slave Surface Trip"
    group: trip
    type: bool
    triggers:
      process:
        send:
          - [state]
          - [time, 300]
