default_cos: &default_cos
  [state]
  
flag_send: &flag_send
  [time, 300]
  
data_send: &data_send
  [time, 60]

sources:
  poll_coils:
    type: poll
    poll_interval: 5
    handle: coils
    blocks:
      - [1, 65]
  poll_input:
    type: poll
    poll_interval: 5
    handle: input
    blocks:
      - [1, 25]
