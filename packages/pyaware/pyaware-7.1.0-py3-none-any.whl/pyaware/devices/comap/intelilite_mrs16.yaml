sources:
  poll_holding:
    type: poll
    poll_interval: 5
    handle: holding
    blocks:
      - [1046, 1047]
      - [1048, 1050]
      - [1256, 1257]
      - [1258, 1263]
      - [1272, 1274]
      - [1276, 1279]
      - [1287, 1289]
      - [3020, 3021]
      - [3028, 3029]
      - [3044, 3045]
      - [3048, 3049]
      - [3082, 3083]
      - [3087, 3092]
      - [3093, 3103]
      - [3367, 3368]
      - [3412, 3413]
      - [4207, 4209]
  poll_coils:
    type: poll
    poll_interval: 5
    handle: coils
    blocks:
      - [0, 4]
      - [6, 7]
      - [20, 21]
      - [67, 69]
      - [70, 71]
      - [85, 99]
  write_only_holding:
    type: write_only
    handle: holding
    blocks:
      - [4209, 4210]
