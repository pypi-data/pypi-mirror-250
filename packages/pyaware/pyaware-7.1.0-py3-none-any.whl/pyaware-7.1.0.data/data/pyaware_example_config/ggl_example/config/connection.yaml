defaults: local
device_id:
  key: device_id
  type: ref_comms_param
  value: imac2_auto
host:
  type: value
  value: gglserver
parsers:
  type: value
  value:
    safe-gas:
      topic: gateways/{gateway_id}/{device_id}/safe-gas
serial_number:
  key: serial_number
  type: ref_comms_param
  value: imac2_auto
gateway_id:
  type: ref_mac_address
  value: eth1
feature_flags:
  feature_backfill: true