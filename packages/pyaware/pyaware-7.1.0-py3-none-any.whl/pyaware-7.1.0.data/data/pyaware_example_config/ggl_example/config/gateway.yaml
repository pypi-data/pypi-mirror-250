aware_version: manual
database:
  max_size: 250MB
  memory: false
communication:
  - type: modbus_rtu2
    name: serial
    params:
      port:
        type: value
        value: /dev/ttyM0
      baudrate:
        type: value
        value: 9600
      parity:
        type: value
        value: N
      stopbits:
        type: value
        value: 1
  - type: modbus_tcp2
    name: ethernet
    params:
      host:
        type: value
        value: 10.1.1.10
      client_port:
        type: value
        value: 33333
      auto_reconnect_after:
        type: value
        value: 5
  - type: imac2_auto_detect
    name: imac2_auto
    version: 1
    params:
      client_ser:
        type: ref_comms
        value: serial
      client_eth:
        type: ref_comms
        value: ethernet
