[project]
name='bSuite-database'
version = "1.4.0"

description='database submodule of bSuite'
readme = {file = "README.md", content-type = "text/markdown"}

authors = [
    {name = "John Birdwell", email = "j.c.birdwell@gmail.com"}
]

license = {file = "LICENSE"}
dependencies = ["psycopg[pool]"]
requires-python = ">=3.10"

[project.optional-dependencies]
CRYPTO = ["cryptography"]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.bumpver]
current_version = "1.4.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "version bumped {old_version} -> {new_version}"
tag_message = "{new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/bSuite/database/__init__.py" = [
    '__version__ = "{version}"'
]
