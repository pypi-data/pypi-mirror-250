[build-system]
requires = [
    "setuptools>=30.3.0",
    "wheel",
]
build-backend = "setuptools.build_meta:__legacy__"

# -- coverage ---------------

[tool.coverage.paths]
# map standard install paths back to the source to
# enable merging coverage of installed module from
# multiple platforms
source = [
	"glue/",  # <-- source path, must come first
	"*/*-packages/glue/",
]

[tool.coverage.run]
# measure source for the `glue` package
source = [
	"glue",
]
# files to omit from coverage reports
omit = [
	# automatically generated by setup.py
	"*/git_version.py",
	# vendored modules
	"*/markup.py",
]

[tool.coverage.report]
# print report with one decimal point
precision = 1
