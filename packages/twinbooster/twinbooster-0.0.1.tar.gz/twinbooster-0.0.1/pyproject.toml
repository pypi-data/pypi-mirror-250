[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "twinbooster"
version = "0.0.1"
authors = [
  { name="Maximilian G. Schuh", email="m.schuh@tum.de" },
]
description = "Python package for TwinBooster"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

