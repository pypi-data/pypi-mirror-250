[tool.black]
# Code length, not docstrings
line-length = 88

[tool.flake8]
max-line-length = 99
extend-ignore = "E203,"

[tool.poetry]
name = "apache-airflow-providers-msgraph"
version = "1.0.1"
description = "Airflow provider package for Microsoft Graph API"
authors = ["David Blain <david.blain@infrabel.be>"]
license = "Proprietary"
packages = [{include = "airflow/providers/microsoft/msgraph", from = "."}]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8.1,<4"
aiostream = "^0.5.2"
apache-airflow = ">2.7"
msgraph-sdk = "^1.0.0"
msgraph-beta-sdk = "^1.0.0"

[tool.poetry.dev-dependencies]
black = "23.3.0"
bump2version = "^1.0.0"
gitchangelog = "^3.0.4"
pyproject-flake8 = "^6.1.0"
mypy = "^1.8.0"
types-six = "^1.16.15"
pylint = "^3.0.3"
pystache = "^0.6.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-sugar = "^0.9.4"
nose2 = {extras = ["coverage-plugin"], version = "^0.12.0"}
invoke = "^1.5.0"
mutpy = "^0.6.1"
coverage = "^5.5"
assertpy = "^1.1"
mockito = "^1.2.2"
pendulum = "^2.1.2"
mkdocs = "^1.5.3"
mkdocs-material = "^9.4.8"
mkdocs-material-extensions = "^1.3"
mkdocs-autorefs = "^0.4.1"
mkdocs-git-revision-date-localized-plugin = "^1.2.1"
mkautodoc = "^0.2.0"

[tool.poetry.plugins.apache_airflow_provider]
provider_info = "airflow.providers.microsoft.msgraph.__init__:get_provider_info"

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=1.1.11"]
