[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "threddar"
version = "0.0.3"
authors = [
  { name="S. C. The Mysterious", email="author@example.com" },
]
description = "Threads, Threads, and Threads."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mooocow123/threddar"
Issues = "https://github.com/mooocow123/threddar/issues"