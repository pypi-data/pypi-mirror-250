

[project]
name = "fauasg"
version = "0.0.2"
authors = [
  { name="Alexander Barnhill", email="alexander.barnhill@fau.de" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alexanderbarnhill/fauasg"
Issues = "https://github.com/alexanderbarnhill/fauasg/issues"


[build-system]
requires = ["setuptools>=61.0",
'torch',
                      'numpy',
                      'matplotlib',
                      'scikit-learn',
                      'lightning',
                      'scikit-image',
                      'omegaconf',
                      'opencv-python==4.9.0.80',
                      'wandb']
build-backend = "setuptools.build_meta"