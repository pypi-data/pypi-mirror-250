[metadata]
name = hg-credentials
version = 0.1.2
description = Mercurial extension for storing passwords securely
long_description = file: README.rst
url = http://foss.heptapod.net/mercurial/hg-credentials
author = Dan Villiom Podlaski Christiansen
author_email = danchr@gmail.com
readme = README.rst
license = GPL-2.0-or-later
license_file = COPYING
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU General Public License (GPL)
	Programming Language :: Python
	Topic :: Software Development :: Version Control
	Environment :: MacOS X

[options]
zip_safe = False
namespace_packages = 
	hgext3rd
packages = find_namespace:
python_requires = >=3.6
install_requires = 
	secretstorage; \
	sys_platform != "darwin" and os_name == "posix"

[options.packages.find]
include = hgext3rd.*

[egg_info]
tag_build = 
tag_date = 0

