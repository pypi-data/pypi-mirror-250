[project]
name = "entext"
version = "0.0.5"
description = "A tool to extract entities from an affiliation string"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.md"}
keywords = ["named-entity recognition"]
authors = [
  {email = "meve@crossref.org"},
  {name = "Martin Paul Eve"}
]
maintainers = [
  {name = "Martin Paul Eve", email = "meve@crossref.org"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dependencies = [
    "openai",
    "requests",
    "rich",
    "typer"
]

[project.urls]
homepage = "https://labs.crossref.org"
repository = "https://gitlab.com/crossref/labs/entext"

[build-system]
requires = ['setuptools>=40.8.0', 'wheel']
build-backend = 'setuptools.build_meta:__legacy__'
