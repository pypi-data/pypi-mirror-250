[project]
name = "trusted-ai"
version = "0.1.3"
description = "trusted-ai package"
authors = [
    { name = "Ekaterina Kurdenkova", email = "kurdenkova@ispras.ru" },
]
dependencies = []
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
tai = "tai.core.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
package-type = "library"

[tool.pdm.build]
includes = [
    "tai/",
]
