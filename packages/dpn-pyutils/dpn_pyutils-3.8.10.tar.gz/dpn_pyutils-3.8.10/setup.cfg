[metadata]
name = dpn_pyutils
version = 3.8.10
author = David Pirogov
author_email = 580286+davidpirogov@users.noreply.github.com
description = A collection of python utils used by the DPN
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/davidpirogov/dpn_pyutils
project_urls = 
	Bug Tracker = https://github.com/davidpirogov/dpn_pyutils/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	=src
zip_safe = false
include_package_data = true
python_requires = >=3.8, <4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

