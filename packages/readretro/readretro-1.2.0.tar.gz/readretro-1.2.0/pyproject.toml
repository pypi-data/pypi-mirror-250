[build-system]
requires = [
    "setuptools>=42",
    'wheel',
]
build-backend = "setuptools.build_meta"

[project]
name = "readretro"
version = "1.2.0"
authors = [{ name = "Taein Kim", email = "tedori725@kaist.ac.kr"}]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [    
    'h5py==3.10.0',
    'typing-extensions == 4.7.1',
    'wheel==0.38.4',
    'easydict==1.10',
    'pandas==2.0.1',
    'tqdm==4.65.0',
    'numpy==1.22',
    'opennmt-py==2.3.0',
    'networkx==2.5',
    'torch==1.12.0',
    'pandas==2.0.1',
    'rdkit'
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/SeulLee05/READRetro"

[project.scripts]
run_readretro = 'readretro.readretro:run_retro_planner'
