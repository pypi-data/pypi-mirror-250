[project]
name = "ncl_sqlsnippets"
version = "1.3.0"
authors = [
    {name = "Jake Kealey", email="jake.kealey@nhs.net"},
]
description = "Module containing standard python functions to interact with the sandpit"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.1.4",
    "SQLAlchemy>=2.0.5.post1",
]

[project.urls]
Homepage = "https://github.com/ncl-icb-analytics/sqlsnippets"
Issues = "https://github.com/ncl-icb-analytics/sqlsnippets/issues"