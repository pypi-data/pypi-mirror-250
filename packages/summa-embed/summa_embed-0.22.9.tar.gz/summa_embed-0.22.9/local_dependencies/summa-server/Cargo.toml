[package]
edition = "2021"
name = "summa-server"
version = "0.22.9"
license-file = "LICENSE"
description = "Fast full-text search server"
homepage = "https://github.com/izihawa/summa"
repository = "https://github.com/izihawa/summa"
keywords = ["async", "search", "server", "grpc"]

[lib]
name = "summa_server"
path = "src/lib.rs"
doc = false

[[bin]]
name = "summa-server-bin"
path = "src/bin/main.rs"
doc = false

[features]
default = ["kafka", "metrics"]
kafka = ["rdkafka"]
metrics = ["opentelemetry", "opentelemetry-prometheus", "prometheus", "summa-core/metrics"]

[badges]
maintenance = { status = "actively-developed" }

[build-dependencies]
tonic-build = { version = "0.10", default-features = false, features = ["prost", "transport"] }

[dependencies]
anyhow = "1.0"
async-broadcast = "0.6.0"
async-trait = "0.1"
clap = { version = "4.0", features = ["cargo"] }
config = "0.13"
derive_builder = "0.12"
futures = "0.3"
futures-util = "0.3"
headers = "0.3"
hyper = { version = "0.14", default_features = false, features = ["client", "http1", "http2", "tcp"] }
itertools = "0.12.0"
libz-sys = { version = "1.1", features = ["static"] }
opentelemetry = { version = "0.20", features = ["metrics", "rt-tokio"], optional = true }
opentelemetry-prometheus = { version = "0.13", optional = true }
path-absolutize = "3.0"
prometheus = { version = "0.13", optional = true }
prost = "0.12"
prost-types = "0.12"
rand = { version = "0.8", features = ["small_rng"] }
rdkafka = { version = "0.34", optional = true }
rlimit = "0.10"
serde = { version = "1.0", default_features = false, features = ["derive", "std"] }
serde_derive = "1.0"
serde_json = { version = "1.0" }
serde_yaml = { version = "0.8" }
summa-core = { version = "0.22.9", path = "../summa-core", features = ["fs", "hyper-external-request", "tokio-rt"] }
summa-proto = { features = ["grpc"] , path = "../summa-proto" }
take_mut = "0.2"
tantivy = { package = "izihawa-tantivy", version = "0.21.2", default_features = false, features = ["quickwit", "zstd-compression"] }
tantivy-fst = "0.4.0"
time = { version = "0.3", features = ["serde-well-known", "wasm-bindgen"] }
thiserror = "1.0"
tokio = { version = "1.32", default_features = false , features = ["full", "time"] }
tokio-stream = { version = "0.1", features = ["net"] }
tokio-util = { version = "0.7", features = ["compat"] }
tonic = { version = "0.10", features = ["gzip"] }
tonic-reflection = "0.10"
tonic-web = { version = "0.10" }
tower = "0.4"
tower-http = { version = "0.4", features = ["set-header", "trace"] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-futures = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.5"
