[package]
name = "summa-core"
version = "0.22.9"
authors = ["Pasha Podolsky <ppodolsky@me.com>"]
edition = "2021"
license-file = "LICENSE"
description = "Summa Core library"
include = ["src/**/*", "resources/**/*", "LICENSE"]

[lib]
name = "summa_core"
path = "src/lib.rs"
doc = true

[features]
fs = ["tantivy/mmap", "tokio/fs"]
hyper-external-request = ["hyper", "hyper-tls", "openssl", "openssl-src", "openssl-sys"]
metrics = ["opentelemetry"]
tokio-rt = ["tokio/rt"]

[dependencies]
aho-corasick = "1.0"
anyhow = "1.0"
async-trait = "0.1"
base36 = "0.0.1"
base64 = "0.21"
bytes = "1.3"
chrono = "0.4"
config = "0.13"
csv = "1.2"
derive_builder = "0.12"
downcast-rs = "1.2"
fasteval2 = { version = "2.1.1", features = ["unsafe-vars"] }
futures = "0.3"
hyper = { version = "0.14", default_features = false, features = ["client", "http1", "http2", "tcp"] , optional = true }
hyper-tls = { version = "0.5.0", features = ["vendored"] , optional = true }
instant = { version = "0.1", default_features = false, features = [ "inaccurate", "wasm-bindgen" ] }
itertools = "0.12.0"
izihawa_ttl_cache = "0.5"
oneshot = "0.1"
openssl = { version = "=0.10.55", features = ["vendored"] , optional = true }
openssl-src = { version = "=111" , optional = true }
openssl-sys = { version = "=0.9.89" , optional = true }
opentelemetry = { version = "0.20", features = ["metrics", "rt-tokio"], optional = true }
parking_lot = { version = "0.12", features = ["send_guard"] }
pest = "2.5"
pest_derive = "2.5"
pluralize-rs = "0.1"
prost = "0.12"
rand = { version = "0.8", features = ["small_rng"] }
rayon = "1.6.1"
regex = "1.8"
rustc-hash = "1.1.0"
serde = { version = "1.0", default_features = false, features = ["derive", "std"] }
serde_bytes = "0.11"
serde_cbor = "0.11"
serde_json = { version = "1.0" }
serde_yaml = { version = "0.8" }
strfmt = "0.2"
summa-proto = { path = "../summa-proto" }
take_mut = "0.2"
tantivy = { package = "izihawa-tantivy", version = "0.21.2", default_features = false, features = ["quickwit", "zstd-compression"] }
tantivy-common = { package = "izihawa-tantivy-common", version = "0.6.0" }
tantivy-query-grammar = { package = "izihawa-tantivy-query-grammar", version = "0.21.0" }
thiserror = "1.0"
time = { version = "0.3", features = ["serde-well-known", "wasm-bindgen"] }
tokio = { version = "1.32", default_features = false , features = ["macros", "signal-hook-registry", "sync"] }
tracing = "0.1"
xmlparser = "0.13"
