# pyALMA3 parameters
# Set all parameters here, following the TOML file structure

## PP Model
filename = 'EuropaProfile_Seawater_35.2ppt_Tb268.305K.txt'

# From core to surface
rheology_structure = ['elastic', 'newton', 'newton', 'maxwell']

layer_radius = false
layer_radius_index = false

## General Parameters
# Number of digits
num_digits = 128

# Order of Gaver method
gorder = 8

# tau
tau = 0

# Loading type: loading or tidal
mode = 'tidal'

# Min/Max degrees and step
dmin  = 1
dmax  = 10
dstep = 1

# Time scale: 'log', 'geom', 'lin'
time = 'log'

# Time points minus 1
tpoints = 20

# Time range: 10^(m1:m2) kyrs
timestart = -3
timeend   = 2

# Load time history - function: 'step', 'ramp'
function = 'step'

# Ramp length (kyrs)
function_length = 1.0

# Verbose
verbose = true

# Output type: 'complex' or 'real'
type = 'real'

# Force Parallel operation
# true, false, 'none'
# 'none' - let code decide
parallel = 'none'
