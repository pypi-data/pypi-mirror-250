# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dftools-core"
version = "0.1.1"
description = "Data Flooder Tools - Core Package"
readme = "README.md"
authors = [{ name = "Lirav DUVSHANI", email = "lirav.duvshani@dataflooder.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Development Status :: 3 - Alpha",
]
keywords = ["df", "dataflooder", "dftools", "data", "dataengineering"]
dependencies = [
    "strenum"
    , "regex"
    , "pandas"
    , "jinja2"
    , "ordered_set"
]
requires-python = ">=3.7.9"

[project.optional-dependencies]
dev = []

[project.urls]
Homepage = "https://github.com/dataflooder/dftools-core"