[project]
name = "robocivix"
description = "RoboCivix"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name="Nanw1103", email="nanw1103@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "RoboCivix", "Simulation"
]

dynamic = ["version", "dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
version = {file = "VERSION"}

[tool.setuptools.package-data]
myModule = ["*.yaml", "*.yml", "*.json"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["robocivix*"]
exclude = ["lab*", "tests*"]

[project.scripts]
hcs = "robocivix.main:main"


[project.urls]
Homepage = "https://github.com/nanw1103/robocivix"
"Bug Tracker" = "https://github.com/nanw1103/robocivix/issues"
documentation = "https://readthedocs.org"
repository = "https://github.com/nanw1103/robocivix"
changelog = "https://github.com/nanw1103/robocivix/blob/main/CHANGELOG.md"

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/foo.py  # exclude a file named foo.py in the root of the project (in addition to the defaults)
'''
