[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "sphinx_theme_h123"
authors = [{name = "horyama"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dynamic = ["version", "description"]
classifiers = [
  "Topic :: Software Development :: Documentation",
]
dependencies = [
  "sphinx >= 4.2",
  "beautifulsoup4",
]

[project.urls]

[project.entry-points]
"sphinx.html_themes" = { sphinx_theme_h123 = "sphinx_theme_h123" }

