[project]
name = "nonebot-plugin-finallines"
version = "0.1.0.post1"
description = "A NoneBot plugin for random final lines."
authors = [
    { name = "Perseus037", email = "1209228678@qq.com" },
]
dependencies = [
    "nonebot2>=2.1.1",
    "pydantic>=1.10.13,<2",
    "nonebot-adapter-onebot>=2.3.1",
]
requires-python = ">=3.8,<4.0"
readme = "README.md"
keywords = [
    "nonebot",
    "nonebot2",
    "bot",
    "qq",
    "final lines",
]
classifiers = [
    "Natural Language :: Chinese (Simplified)",
    "Topic :: Communications",
    "Topic :: Communications :: Chat",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/Perseus037/nonebot_plugin_finallines/"

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_finallines/__init__.py"

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
