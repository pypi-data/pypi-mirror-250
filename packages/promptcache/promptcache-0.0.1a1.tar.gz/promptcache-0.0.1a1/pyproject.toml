[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "promptcache"
version = "0.0.1a1"
description = "A tool for caching prompts and compleation based on embedding"
readme = "README.md"
packages = [{ include = "promptcache" },{ include = "config.py" }]
authors = ["xdssio <yonatana@lasso.security>"]
keywords = [
    "machine-learning",
    "llm",
    "embedding", 
    "prompt",
    "redis",
]
license = "BSD-3-Clause"


[tool.poetry.dependencies]
python = "^3.9"
xxhash = "^3.4.1"
langchain-community = "^0.0.11"
redis= "^5.0.1"
InstructorEmbedding = "^1.0.1"
fastembed = "^0.1.3"
sentence-transformers = "^2.2.2"
cloudpickle = "^3.0.0"

[tool.poetry.extras]
dev = ["pytest"]

[project]
name = "promptcache"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",    
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Homepage = "https://github.com/yonalasso/PromptCache"
