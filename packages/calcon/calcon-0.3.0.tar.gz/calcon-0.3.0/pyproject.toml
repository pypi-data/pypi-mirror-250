[tool.poetry]
name = "calcon"
version = "0.3.0"
description = "Calculator with physical quantities."
authors = ["Ederic Oytas <edericoytas@gmail.com>"]
license = "MIT"
homepage = "https://github.com/ederic-oytas/calcon"
repository = "https://github.com/ederic-oytas/calcon"
readme = "README.md"
keywords = [
    "calculator",
    "math",
    "unit",
    "quantity",
    "dimension",
    "physical quantity",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]

[tool.poetry.scripts]
calcon = "calcon.main:typer_app"

[tool.poetry.dependencies]
python = "^3.9"
typer = { extras = ["all"], version = "^0.9.0" }
lark = "^1.1.8"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-cov = "^4.1.0"
mypy = "^1.8.0"
black = "^23.12.1"
tox = "^4.11.4"
flake8 = "^6.1.0"

[tool.black]
line-length = 79

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
