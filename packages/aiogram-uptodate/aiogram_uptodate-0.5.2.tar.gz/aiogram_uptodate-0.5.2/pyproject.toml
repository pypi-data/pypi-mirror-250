[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "aiogram_uptodate"
version = "0.5.2"
description = "Simple Datepicker for Aiogram Telegram bots"
authors = ["Andrii Nikolabai <nikolabay.as@gmail.com>", "Anton Yartsev <me@antonyartsev.com>"]
license = "MIT"

readme = "README.md"
homepage = "https://github.com/antonyartsev/aiogram_uptodate"

classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12'
]

[tool.poetry.dependencies]
python = "^3.8"
aiogram = "^3.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-asyncio = "^0.15.1"
