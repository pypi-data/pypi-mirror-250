[build-system]
requires = ['setuptools>=60.2.0', 'setuptools-scm', "mypy"]
build-backend = 'setuptools.build_meta'

[project]
name = 'bacore'
version = "0.0.5"
description = "BACore is a framework for business analysis and test automation."
readme = "README.md"
authors = [
    { name = "Kristian GrÃ¶nberg", email = "kristian@gronberg.org" } ]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Development Status :: 1 - Planning",
    "Framework :: MkDocs",
    "Framework :: Pydantic :: 2",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Natural Language :: English" ]
keywords = ["business analysis", "test automation", "testing" ]
requires-python = ">=3.12.0"
dependencies = [
    "pydantic>=2.5.2" ]

[project.optional-dependencies]

build = [
    "build>=1.0.3",
    "twine>=4.0.2" ]

cli = [
    "hatch",
    "typer[all]>=0.4.0" ]

dev = [
    "ipython>=8.18.1" ]

docs = [
    "markdown-exec[ansi]>=1.7.0",
	"mkdocs>=1.5.3",
	"mkdocs-caption>=0.0.10",
	"mkdocs-material>=9.4.14",
	"mkdocstrings>=0.24.0",
	"mkdocstrings-python>=1.7.5" ]

test = [
    "playwright>=1.40.0",
    "pytest>=7.4.3",
    "pytest-memray>=1.5.0",
    "pytest-playwright>=0.4.3",
    "pytest-testmon>=2.1.0",
    "pytest-watch>=4.2.0" ]

[project.scripts]
bacore = "bacore.cli.main:app"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib" ]