[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfootballdata"
authors = [
    { name="Serhii Kovalenko", email="cmajorsmith@gmail.com" },
]
description = "A companion client for the football-data.org API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/cmajsmith/pyfootballdata"
Issues = "https://github.com/cmajsmith/pyfootballdata/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyfootballdata*"]
namespaces = false

[tool.setuptools_scm]
