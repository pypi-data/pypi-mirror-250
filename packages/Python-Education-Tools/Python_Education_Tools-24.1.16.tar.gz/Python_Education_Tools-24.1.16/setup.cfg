[metadata]
name = Python_Education_Tools
version = 24.1.16
author = Prof.Luqun Li
author_email = liluqun@gmail.com
description = Python Education Tools for Teaching
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/liluqun
project_urls = 
	Bug Tracker = https://github.com/liluqun
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5
include_package_data = True
install_requires = 
	importlib-metadata; python_version>"3.5"
	numpy
	pandas
	matplotlib
	pyttsx3
	openpyxl
	jieba
	requests-html
	pydub
	seaborn

[options.packages.find]
where = src
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

