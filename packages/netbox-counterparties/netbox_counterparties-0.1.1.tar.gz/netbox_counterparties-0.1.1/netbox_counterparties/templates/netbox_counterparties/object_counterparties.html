{% extends 'generic/object_children.html' %}
{% load helpers %}
{% load i18n %}

{% block extra_controls %}
  {% if perms.netbox_counterparties.add_counterpartyassignment %}
    {% with viewname=object|viewname:"counterparties" %}
      <a href="{% url 'plugins:netbox_counterparties:counterpartyassignment_add' %}?content_type={{ object|content_type_id }}&object_id={{ object.pk }}&return_url={% url viewname pk=object.pk %}" class="btn btn-primary btn-sm">
        <i class="mdi mdi-plus-thick" aria-hidden="true"></i> {% trans "Добавить контрагента" %}
      </a>
    {% endwith %}
  {% endif %}
{% endblock %}
