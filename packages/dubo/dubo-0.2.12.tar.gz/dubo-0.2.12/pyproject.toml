[tool.poetry]
name = "dubo"
version = "0.2.12"
description = "Analytics made simple"
authors = ["Andrew Duberstein <ajduberstein@gmail.com>", "Andrew Duberstein <duber@mercator.tech>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^2.0.0"
altair = "^5.0.1"
pydeck = "^0.8.0"
python-dotenv = "^1.0.0"
httpx = ">=0.20.0,<0.25.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"
sqlglot = "^18.15.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
black = "^23.3.0"
pylint = "^2.15.9"
jupyterlite = {version = "^0.1.0b17", allow-prereleases = true}
jupyterlab-server = "^2.18.0"
vcrpy = "^5.1.0"
openapi-python-client = {git = "https://github.com/openapi-generators/openapi-python-client.git", branch = "openapi-3.1"}
pydoc-markdown = "^4.8.2"
trufflehog = "^2.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[flake8]
max-line-length = 88
