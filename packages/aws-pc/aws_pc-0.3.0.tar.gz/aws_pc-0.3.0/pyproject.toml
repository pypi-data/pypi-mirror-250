[project]
name = "aws_pc"
version = "0.3.0"
authors = [
  { name="Peter Crowther"},
]
description = "Methods and objects for interfacing with AWS through boto3."

[project.urls]
"Homepage" = "https://github.com/merrygoat/aws_pc"

[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]