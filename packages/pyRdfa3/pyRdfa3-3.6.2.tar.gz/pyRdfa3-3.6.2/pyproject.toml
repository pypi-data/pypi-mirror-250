[build-system]
requires = ["setuptools>=59.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyRdfa3"
version = "3.6.2"
authors = [
  { name="Ivan Herman & prrvchr", email="prrvchr@gmail.com" },
]
description = "pyRdfa distiller/parser library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests>=2.25.1",
  "rdflib>=6.1.1",
  "html5lib>=1.1"
]

[project.urls]
Homepage = "https://prrvchr.github.io/pyrdfa3/"
Issues = "https://github.com/prrvchr/pyrdfa3/issues"