[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nicheimage"
version = "0.0.2"
authors = [
  { name="NicheImage dev", email="tranthanhluan.nd@gmail.com" },
] 
description = "Subnet 23 - Bittensor"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {text = "MIT License"}

[project.urls]
Homepage = "https://github.com/NicheTensor/NicheImage"
Issues = "https://github.com/NicheTensor/NicheImage/issues"

