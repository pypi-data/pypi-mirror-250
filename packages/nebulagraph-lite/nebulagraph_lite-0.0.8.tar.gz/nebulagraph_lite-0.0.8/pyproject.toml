[project]
name = "nebulagraph-lite"
dynamic = []
description = "Plug and play NebulaGraph with pip install."
authors = [
    { name = "Wey Gu", email = "weyl.gu@gmail.com" },
]
dependencies = [
    "udocker>=1.3.12",
]
requires-python = ">=3.8"
readme = "README.md"
version = "0.0.8"

[project.license]
text = "Apache 2.0"

[project.scripts]
nebulagraph = "nebulagraph_lite.cli:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
package-type = "application"

[tool.pdm.version]
source = "file"
path = "src/nebulagraph_lite/__init__.py"

[tool.pdm.dev-dependencies]
jupyter = [
    "ipython-ngql>=0.7.5",
]
client = [
    "nebula3-python>=3.4.0",
]

[tool.pdm.scripts.nebulagraph]
call = "nebulagraph_lite.cli:main"
