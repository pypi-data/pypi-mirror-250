[project]
name = "pytoolconfig"
dynamic = []
description = "Python tool configuration"
dependencies = [
    "tomli>=2.0.1; python_version < \"3.11\"",
    "packaging>=22.0",
    "typing-extensions>=4.4.0; python_version < \"3.8\"",
]
requires-python = ">=3.7"
readme = "README.md"
authors = [
    { name = "bageljr", email = "bageljr897@protonmail.com" },
]
version = "1.3.0"

[project.license]
text = "LGPL-3.0-or-later"

[project.urls]
Homepage = "https://github.com/bageljrkhanofemus/pytoolconfig"

[project.optional-dependencies]
validation = [
    "pydantic>=1.7.4",
]
global = [
    "platformdirs>=1.4.4",
]
doc = [
    "tabulate>=0.8.9",
    "sphinx>=4.5.0",
]
gendocs = [
    "sphinx>=4.5.0",
    "sphinx-autodoc-typehints>=1.18.1",
    "sphinx-rtd-theme>=1.0.0",
    "pytoolconfig[doc]",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.2.0",
    "mypy>=0.991",
    "types-tabulate>=0.9.0.2",
    "tox>=4.0.8",
    "tox-pdm>=0.6.0",
    "types-docutils>=0.19.1.9",
    "tox-gh>=1.0.0",
    "pytest-emoji>=0.2.0",
    "pytest-md>=0.2.0",
    "pydantic>=2.3.0",
]

[tool.pytoolconfig]
formatter = "black"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.isort]
profile = "black"

[tool.ruff]
select = [
    "ALL",
]
ignore = [
    "FBT",
    "D211",
    "ANN101",
    "ANN102",
    "ANN401",
    "S101",
    "D212",
    "D213",
    "TCH001",
    "TCH002",
    "TCH003",
    "SLF001",
    "FA100",
]
target-version = "py37"
force-exclude = true

[tool.ruff.per-file-ignores]
"tests/**" = [
    "D",
    "ANN201",
    "ANN001",
]
"docs/conf.py" = [
    "INP001",
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.flake8-bugbear]
extend-immutable-calls = [
    "pytoolconfig.field",
]

[tool.tox]
legacy_tox_ini = "[tox]\nenvlist = py37,py38, py39, py310, py311, py312\nisolated_build = True\n\n[gh-actions]\npython =\n    3.7: py37\n    3.8: py38\n    3.9: py39\n    3.10: py310\n    3.11: py311\n    3.12: py312\n[testenv]\nextras = doc, global\ngroups = dev\ncommands = pytest\n"

[tool.pylint.format]
max-line-length = "88"

[tool.mypy]
plugins = "pydantic.mypy"

[build-system]
requires = [
    "pdm-backend>=1.0.5",
]
build-backend = "pdm.backend"
