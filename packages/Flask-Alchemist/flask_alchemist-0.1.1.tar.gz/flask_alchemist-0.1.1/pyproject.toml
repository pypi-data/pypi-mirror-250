[tool.poetry]
name = "Flask-Alchemist"
version = "0.1.1"
description = "Flask extension for working with SQLAlchemy"
authors = ["Rafal Padkowski <rafaelp@poczta.onet.pl>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "flask_alchemist", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
sqlalchemy = ">=2.0.25"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
