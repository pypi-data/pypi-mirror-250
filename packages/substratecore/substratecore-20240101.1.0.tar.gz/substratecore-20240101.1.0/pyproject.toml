[project]
name = "substratecore"
version = "20240101.1.0"
description = "Autogenerated models and serialization for the Substrate API and SDKs"
dependencies = [ "pydantic<2.0.0",]
readme = "README.md"
requires-python = ">= 3.7"
[[project.authors]]
name = "vprtwn"
email = "ben@substrate.run"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [ "datamodel-code-generator>=0.25.1", "requests>=2.31.0", "toml",]

[tool.rye.scripts]
generate = "python scripts/substratecore-generate.py"
publish = "scripts/substratecore-publish"
exclude = [ ".venv",]

[tool.hatch.build]
include = [ "sb_models/substratecore/*",]

[tool.hatch.build.targets.wheel]
packages = [ "sb_models/substratecore",]
