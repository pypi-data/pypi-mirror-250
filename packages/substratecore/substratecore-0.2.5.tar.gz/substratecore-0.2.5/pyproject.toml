[project]
name = "substratecore"
version = "0.2.5"
description = "Autogenerated models and serialization for the Substrate API and SDKs"
authors = [
    { name = "vprtwn", email = "ben@substrate.run" }
]
dependencies = [
    "pydantic<=2.0.0",
]
readme = "README.md"
requires-python = ">= 3.7"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "sb_models/substratecore/*"
]

[tool.hatch.build.targets.wheel]
packages = ["sb_models/substratecore"]

[tool.rye]
managed = true
dev-dependencies = [
    "datamodel-code-generator>=0.25.1",
    "requests>=2.31.0",
]

[tool.rye.scripts]
"generate" = "python scripts/substratecore-generate.py"
"publish" = "scripts/substratecore-publish"

exclude = [
    ".venv",
]







