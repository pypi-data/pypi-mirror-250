# Publish a Python Distribution

name: Publish Python ğŸ Package ğŸ“¦

# on:
#   release:
#     types: [published]
on:
  push

permissions:
  contents: read

jobs:
  deploy:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and PyPI Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ğŸ
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Publish distribution ğŸ“¦ to PyPI Test
      if: startsWith(github.ref, 'refs/heads/test')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TEST_PYTHON_AIOARTIFACTORY_TOKEN }}

    - name: Publish distribution ğŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/heads/main')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_PYTHON_AIOARTIFACTORY_TOKEN }}
