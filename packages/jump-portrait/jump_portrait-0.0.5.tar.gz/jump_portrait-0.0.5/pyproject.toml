[tool.poetry]
name = "jump-portrait"
version = "0.0.5"
description = "Tools to fetch and visualize JUMP images"
authors = ["Alan Munoz"]
readme = "README.md"
packages = [{include = "jump_portrait", from= "src"}]

[tool.poetry.dependencies]
python = "^3.9"
pooch = "^1.7.0"
tqdm = "^4.66.1"
matplotlib = "^3.8.2"
pyarrow = "^14.0.1"
fsspec = "^2023.12.1"
s3fs = "^2023.12.1"
boto3 = ">=1.33.1"
s3path = "^0.5.0"
broad-babel = "^0.1.7"
polars = "^0.19.19"
joblib = "^1.3.2"

[tool.poetry.group.dev.dependencies]
jupytext = "^1.15.0"
ipdb = "^0.13.13"
isort = "^5.12.0"
black = "^23.7.0"
biopython = "^1.81"
jupyter = "^1.0.0"
tqdm = "^4.66.1"
pytest = "^7.4.1"
csvkit = "^1.1.1"
ruff-lsp = "^0.0.48"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
