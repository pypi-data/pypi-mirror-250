[app]
name = {{ module.code }} {{ module.presentation }}
home = /home/ou/{{ module.code }}-{{ module.presentation }}
{% if parts %}
parts = {% for part in parts %}
    {{ part['name'] }}
{% endfor %}
{% endif %}
default = {{ default }}

{% if parts %}
  {% for part in parts %}
[app:{{ part['name'] }}]
type = {{ part['type'] }}
target = {{ part['path'] }}
  {% endfor %}
{% endif %}

[server]
host = 0.0.0.0

[loggers]
keys = root, tutorial_server

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file

[logger_tutorial_server]
level = DEBUG
handlers =
qualname = tutorial_server

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('/tmp/tutorial.log',)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
