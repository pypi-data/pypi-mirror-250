[tool.poetry]
name = "aspose_ocr_cloud"
version = "23.11.0"
description = "Aspose OCR Cloud 5.0 API"
authors = ["Aspose"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/aspose-ocr-cloud/aspose-ocr-cloud-python"
keywords = ["Aspose", "OCR", "Aspose OCR Cloud 5.0 API"]

[tool.poetry.dependencies]
python = "^3.7"

urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = ">= 1.10.5"
aenum = ">=3.1.11"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=4.4.6"
flake8 = ">=6.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
