[gh-actions]
python =
    3.8: py38, dist, isort, lint, readme
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[tox]
envlist =
        py38-django{32,42}
        py39-django{32,42}
        py310-django{32,42,50}
        py311-django{42,50}
        py312-django{42,50}
        dist,isort,lint,readme

[testenv]
commands = coverage run manage.py test {posargs: --no-input -v 2}
usedevelop = True
envdir={toxworkdir}/v/{envname}
setenv =
    PYTHONDONTWRITEBYTECODE = 1
deps =
    coverage
    django32: Django~=3.2
    django42: Django~=4.2
    django50: Django~=5.0

[testenv:dist]
commands = python manage.py test {posargs: --no-input -v 2}
usedevelop = False

[testenv:isort]
commands = isort --check-only --recursive src tests {posargs:--diff}
deps =
    isort

[testenv:lint]
commands = flake8 src tests {posargs}
deps =
    flake8
    flake8-bugbear
    flake8-commas
    flake8-quotes

[testenv:readme]
commands =
    python -m build
    twine check dist/*
usedevelop = False
deps =
    build
    twine
