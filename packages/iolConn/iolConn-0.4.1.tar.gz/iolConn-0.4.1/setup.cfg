[metadata]
name = iolConn
version = 0.4.1
author = Pedro Diego
author_email = diegolpedro@gmail.com
url = https://github.com/diegolpedro/iolConn
description = Conector python para API de InvertirOnline.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = iol, markets
license = file : LICENSE
classifiers = 
	Programming Language :: Python :: 3

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
install_requires = 
	urllib3 == 1.26.6
	requests == 2.31.0

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	tests*

[egg_info]
tag_build = 
tag_date = 0

