[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "northpole"
dynamic = ["version"]
description = "A set of utilities useful for solving Advent of Code challenges"
readme = "README.rst"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Stephen Lutes" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://northpole.readthedocs.io/en/latest/"
Issues = "https://github.com/stephenlutes/northpole/issues"
Source = "https://github.com/stephenlutes/northpole"

[tool.hatch.version]
path = "src/northpole/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/northpole tests}"

[tool.hatch.envs.docs]
dependencies = [
  "sphinx",
  "sphinx-rtd-theme",
]

[tool.hatch.envs.docs.scripts]
build = "(cd docs && make html)"

[tool.coverage.run]
source_pkgs = ["northpole", "tests"]
branch = true
parallel = true
omit = [
  "src/northpole/__about__.py",
]

[tool.coverage.paths]
northpole = ["src/northpole", "*/northpole/src/northpole"]
tests = ["tests", "*/northpole/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
