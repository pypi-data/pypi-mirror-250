[tool.poetry]
name = "glypniro"
version = "0.1.8"
description = "A automated script for processing and combining Byonic and PD standard output."
authors = ["Toan Phung <toan.phungkhoiquoctoan@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
scipy = "^1.11.1"
pandas = "^2.0.3"
uniprotparser = "^1.1.0"
sequal = "^1.0.2"
xlrd = "^2.0.1"
openpyxl = "^3.1.2"
click = "^8.1.6"

[tool.poetry.scripts]
glypniro = "glypniro.cli:main"
glypniro-reformat = "glypniro.reformat:main"
glypniro-reformats = "glypniro.reformat_skyline:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
