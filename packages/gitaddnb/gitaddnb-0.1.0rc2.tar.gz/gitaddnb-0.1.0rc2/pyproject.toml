[build-system]
requires = [
    "setuptools>=60",
    "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_file = "src/gitaddnb/_version.py"

[project]
name = "gitaddnb"
dynamic = [
    "version",
]
authors = [
    {name = "Georg Wendorf", email = "georgwendorf@gmail.com"},
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"

[project.urls]
"Homepage" = "https://github.com/pcjedi/gitaddnb"
"Documentation" = "https://github.com/pcjedi/gitaddnb/blob/main/README.md"
"Repository" = "https://github.com/pcjedi/gitaddnb"
"Changelog" = "https://github.com/pcjedi/gitaddnb/releases"
"Bug Tracker" = "https://github.com/pcjedi/gitaddnb/issues"

[project.scripts]
gitaddnb = "gitaddnb.add:main"
