[pycodestyle]
max-line-length = 120

[flake8]
max-line-length = 120

[pylint.MESSAGES_CONTROL]
max-line-length = 120
disable = 
	line-too-long,
	logging-fstring-interpolation,
	logging-not-lazy,
	missing-class-docstring,
	missing-function-docstring,
	missing-module-docstring,
	too-few-public-methods,
	too-many-ancestors,
	too-many-instance-attributes,

[egg_info]
tag_build = 
tag_date = 0

