[metadata]
name = sambaflux
version = 0.2.2
author = Juliette Cooke
author_email = juliette.cooke@inrae.fr
description = Sampling Biomarker Analysis using flux sampling
long_description = file: README.md
long_description_content_type = text/markdown
url = https://forgemia.inra.fr/metexplore/cbm/samba/-/tree/main/sambaflux
project_urls = 
	Bug Tracker = https://forgemia.inra.fr/metexplore/cbm/samba/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Unix

[options]
package_dir = 
	= src
install_requires = 
	cobra >=0.24.0
python_requires = >=3.6
packages = find:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

