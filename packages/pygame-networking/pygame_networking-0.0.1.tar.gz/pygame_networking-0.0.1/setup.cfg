[metadata]
name = pygame_networking
version = 0.0.1
author = Maxim
author_email = "maximko.ca@gmail.com"
description = Python networking library perfect for use with pygame!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/StarLitDragon404/pygame_networking
project_urls = 
	Bug Tracker = https://github.com/StarLitDragon404/pygame_networking/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

