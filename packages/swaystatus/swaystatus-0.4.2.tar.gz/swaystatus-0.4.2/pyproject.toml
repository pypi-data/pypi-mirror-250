[project]
name = "swaystatus"
version = "0.4.2"
authors = [
    { name="Jeremy Cantrell", email="jmcantrell@gmail.com" }
]
description = "Generate a status line for swaybar"
readme = "README.md"
license-files = { paths = ["LICENSE"] }
requires-python = ">=3.10"
keywords = ["sway", "wm", "status"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "toml"
]

[project.optional-dependencies]
dev = [
    "black",
    "build",
    "pytest",
    "ruff",
    "twine",
]

[project.urls]
"Homepage" = "https://github.com/jmcantrell/swaystatus"
"Repository" = "https://github.com/jmcantrell/swaystatus.git"
"Bug Tracker" = "https://github.com/jmcantrell/swaystatus/issues"

[project.scripts]
swaystatus = "swaystatus.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["/src", "/tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/swaystatus"]

[tool.pytest.ini_options]
testpaths = ["tests"]
