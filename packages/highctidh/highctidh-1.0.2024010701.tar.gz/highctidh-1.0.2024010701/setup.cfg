[metadata]
name = highctidh
version = file: VERSION
author = Jacob Appelbaum
description = Python ctype bindings for highctidh
long_description = Python ctype bindings for highctidh released in 2021
url = https://codeberg.org/vula/highctidh
keywords = post-quantum cryptography, cryptography, ctidh, csidh
license = Public Domain

[options]
python_requires = >=3.9

[build]
build_base = build
build_temp = build/tmp

[egg_info]
egg_base = build

[sdist]
keep_temp = 0
dist_dir = dist/source
formats = gztar
