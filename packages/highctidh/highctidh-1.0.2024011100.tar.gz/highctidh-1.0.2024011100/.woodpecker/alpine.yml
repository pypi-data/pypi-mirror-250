matrix:
  platform:
    - linux/amd64
   #- linux/arm64
  ALPINE_VERSION:
   #- 3.18
    - 3.19
  CC:
    - clang
   #- gcc

steps:
 alpine-${ALPINE_VERSION}-${CC}:
   image: alpine:${ALPINE_VERSION}
   commands:
     - export CI=true
     - PATH=$PATH:~/.local/bin
     - export WORKDIR=`pwd`
     - export CC=${CC}
     - ./misc/install-arch-deps.sh
     - CC=$CC make
     - ls -alh *.so
     - sha256sum *.so

