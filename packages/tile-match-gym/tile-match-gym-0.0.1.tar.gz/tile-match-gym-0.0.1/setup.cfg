[metadata]
name = tile-match-gym
version = 0.0.1
description = A set of reinforcement learning environments for tile matching games, consistent with the OpenAI Gym API.
url = https://www.github.com/akshilpatel/tile_match_gym
author = Akshil Patel, James Elson
author_email = akshilpatel11@gmail.com
keywords = reinforcement-learning, gym, tile-matching, games, rl, openai-gym, gym, rl-environment
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	numpy
	gymnasium
	importlib-metadata; python_version >= "3.8"

[options.extras_require]
test = 
	pytest
	pytest-cov

[options.packages.find]
where = src
include = ["tile_match_gym*"]

[aliases]
test = pytest

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[egg_info]
tag_build = 
tag_date = 0

