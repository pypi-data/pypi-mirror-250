[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
dependencies = [
    "matplotlib>=3.8.2",
    "pandas>=2.1.4",
    "scikit-learn>=1.0.0,<=1.3.2"
]
name = "clickable-confusion-matrix"
version = "0.1.1"
authors = [
  { name="Connor Boyle", email="connor.bo@gmail.com" },
]
description = "A confusion matrix that shows the relevant features/rows when a cell is clicked"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Homepage = "https://github.com/boyleconnor/clickable-confusion-matrix"
Issues = "https://github.com/boyleconnor/clickable-confusion-matrix/issues"
