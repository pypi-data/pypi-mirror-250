[tool.poetry]
name = "python_aeroshield"
version = "0.1.2"
description = "A Python interface to AutomationShield's AeroShield Arduino shield"
authors = ["Bert Van den Abbeele"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "aeroshield", from = "src"}
]
include = ["arduino_firmware/*"]

[tool.poetry.dependencies]
python = ">=3.10"
matplotlib = ">=3.8.2"
numpy = ">=1.26.3"
pyserial = ">=3.5"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
