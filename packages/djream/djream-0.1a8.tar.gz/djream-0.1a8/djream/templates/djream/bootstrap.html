<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'apple-touch-icon-57x57.png' %}" />
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'apple-touch-icon-114x114.png' %}" />
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'apple-touch-icon-72x72.png' %}" />
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'apple-touch-icon-144x144.png' %}" />
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'apple-touch-icon-120x120.png' %}" />
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'apple-touch-icon-152x152.png' %}" />
  <link rel="icon" type="image/png" href="{% static 'favicon-32x32.png' %}" sizes="32x32" />
  <link rel="icon" type="image/png" href="{% static 'favicon-16x16.png' %}" sizes="16x16" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{% static 'mstile-144x144.png' %}" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Loading</title>

  {% for src in css %}
  <link href="{% static src %}" rel="stylesheet" />
  {% endfor %}

  <style>
    .djream-load {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;

      opacity: 1;
      transition: opacity 0.2s;
    }

    .djream-load--hidden {
      opacity: 0;
    }

    .djream-load__spinner {
      opacity: 0;
      transition: opacity 0.2s;

      position: absolute;
      left: calc(50% - 40px);
      top: calc(50% - 40px)
    }

    .djream-load--show-spinner .djream-load__spinner {
      opacity: 1;
    }

    .djream-load__text {
      position: absolute;
      top: 32px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 13px;
      width: 80px;
      text-align: center;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div class="djream-load">
    <div class="djream-load__spinner">
      <svg width="80" height="80" viewBox="0 0 200 200" color="#4c3fdd" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="spinner-secondHalf">
            <stop offset="0%" stop-opacity="0" stop-color="currentColor" />
            <stop offset="100%" stop-opacity="0.5" stop-color="currentColor" />
          </linearGradient>
          <linearGradient id="spinner-firstHalf">
            <stop offset="0%" stop-opacity="1" stop-color="currentColor" />
            <stop offset="100%" stop-opacity="0.5" stop-color="currentColor" />
          </linearGradient>
        </defs>

        <g stroke-width="8">
          <path stroke="url(#spinner-secondHalf)" d="M 4 100 A 96 96 0 0 1 196 100" />
          <path stroke="url(#spinner-firstHalf)" d="M 196 100 A 96 96 0 0 1 4 100" />

          <!-- 1deg extra path to have the round end cap -->
          <path stroke="currentColor" stroke-linecap="round" d="M 4 100 A 96 96 0 0 1 4 98" />
        </g>

        <animateTransform from="0 0 0" to="360 0 0" attributeName="transform" type="rotate" repeatCount="indefinite"
          dur="1300ms" />
      </svg>

      <div class="djream-load__text">Loading</div>
    </div>
  </div>

  <div id="root" data-initial-response="{{ data }}"></div>

  {% if vite_react_refresh_runtime %}
  <script type="module">
    import RefreshRuntime from '{{ vite_react_refresh_runtime }}'
    RefreshRuntime.injectIntoGlobalHook(window)
    window.$RefreshReg$ = () => { }
    window.$RefreshSig$ = () => (type) => type
    window.__vite_plugin_react_preamble_installed__ = true
  </script>
  {% endif %}

  {% for src in js %}
  <script type="module" src="{{ src }}" async defer></script>
  {% endfor %}
  <script>document.addEventListener('DOMContentLoaded', () => { setTimeout(() => { document.querySelector('.djream-load').classList.add('djream-load--show-spinner') }, 100) });</script>
</body>

</html>
