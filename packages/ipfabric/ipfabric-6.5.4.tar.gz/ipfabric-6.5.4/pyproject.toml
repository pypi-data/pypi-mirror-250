[tool.poetry]
name = "ipfabric"
version = "v6.5.4"
description = "Python package for interacting with IP Fabric"
authors = [
    "Justin Jeffery <justin.jeffery@ipfabric.io>",
    "Cristian Cordero <cristian.cordero@ipfabric.io>",
    "Solution Architecture <solution.architecture@ipfabric.io>"
]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/ip-fabric/integrations/python-ipfabric"
repository = "https://gitlab.com/ip-fabric/integrations/python-ipfabric"
keywords = ["ipfabric", "ip-fabric", "community-fabric"]

[tool.poetry.urls]
"IP Fabric" = "https://ipfabric.io/"
"Changelog" = "https://gitlab.com/ip-fabric/integrations/python-ipfabric/-/blob/develop/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.8.1"
httpx = "^0.25"
python-dateutil = "^2.8.2"
pydantic = "^2.0.3"
pytz = "^2023.3"
python-dotenv = "^1.0"
pandas = {version = "^2.0.0", optional = true}  # 2.1.x requires Python3.9
openpyxl = {version = "^3.1.2", optional = true}
tabulate = {version = ">=0.8.9,<0.10.0",  optional = true}
python-json-logger = {version = "^2.0.7",  optional = true}
macaddress = "~2.0.2"
pyyaml = {version = "^6.0", optional = true}
deepdiff = "^6.6.1"
case-insensitive-dictionary = "^0.2.1"
pydantic-settings = "^2.0.2"
typing-extensions = {version = "^4.7.1", python = "<3.9"}  # TODO: Remove after Python 3.8
rich = {version = "^13.3.0", optional = true}
pydantic-extra-types = "^2.0.0"
pytest = "^7.4.3"
importlib_resources = {version = "^5.13", python = "<3.9"}  # TODO: Remove after Python 3.8

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
flake8 = "^6.0"
black = "^23.9"
setuptools = "^68.2.2"
pytest-mock = "^3.12.0"

[tool.poetry.extras]
examples = ["tabulate", "pandas", "openpyxl", "python-json-logger", "pyyaml", "rich"]
pd = ["pandas"]
all = ["tabulate", "pandas", "openpyxl", "python-json-logger", "pyyaml", "rich"]


[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | examples
  )/
  | settings.py     # This is where you define files that should not be stylized by black
                     # the root of the project
)
'''

[tool.pytest.ini_options]
addopts = "--cov=ipfabric --cov-report term --cov-report xml:coverage.xml"
testpaths = ["tests"]
required_plugins = ["pytest-mock"]
