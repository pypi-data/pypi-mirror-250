





#
#	how to publish:
#
#		cp structures/decor/mergers/module.s.HTML module.txt
#		python3 structures/decor/mergers/_status/status.proc.py
#		(rm -rf dist && python3 -m build --sdist && twine upload dist/*)
#

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mergers"
version = "1.0.0"
requires-python = ">=3.8"
dependencies = [
	'body_scan',

	'botanist',
	'shares',
	
	'click',
	'flask',
	'pdoc3',
	'requests',
	'textual',
	'tinydb'
]

#license = { file = "license.txt" }
license = { text = "GPL 3.0" }

description = "health checks module"
readme = "module.txt"
classifiers = [

]

#
#	https://packaging.python.org/en/latest/specifications/declaring-project-metadata/#keywords
#
keywords = [	 
	 "tests",
	 "guarantees",
	 "vows",
	 "oaths",
	 "assurances",
	 "insurances",
	 "ensurances",
	 "reliability",
	 "consistency",
	 "integrity",
	 "speed",
	 "calmness",
	 "education",
	 "longevity",
	 "fertility",
	 "augmentation",
	 "enhancement",
	 "improvements",
	 "homeostasis"
]

[project.urls]
GitLab = "https://gitlab.com/offline-money/squash-1/mergers"


[project.scripts]
#
#	https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#creating-executable-scripts
#	from this_module import clique; clique ()
#
mergers = "mergers:clique"


[tool.setuptools.packages.find]
where = [ "structures/decor" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ "*.HTML", "*.json" ]





