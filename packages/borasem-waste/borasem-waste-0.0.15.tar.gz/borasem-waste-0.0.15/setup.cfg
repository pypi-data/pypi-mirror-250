[metadata]
name = borasem-waste
description = Get the next waste pickup schedule from Borås Energi och Miljö.
author = Daniel Oldberg
author_email = daniel.oldberg@danieloldberg.se
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/danieloldberg/borasem-waste
project_urls = 
	Documentation = https://github.com/danieloldberg/borasem-waste
	Source = https://github.com/danieloldberg/borasem-waste
	Tracker = https://github.com/danieloldberg/borasem-waste/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.11
install_requires = 
	importlib-metadata; python_version<"3.8"
	aiohttp

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov borasem_waste --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = borasem_waste

[egg_info]
tag_build = 
tag_date = 0

