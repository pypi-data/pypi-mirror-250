name: Unit Tests

on:
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Run unit tests
    runs-on: sat-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: |
          python3 -m venv env
          source env/bin/activate
          pip install -r requirements/base/base.txt
          pip install pytest pytest-cov
          pytest --cov
