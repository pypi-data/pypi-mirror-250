[project]
name = "crsysapi"
version = "6.22.1.post1"
description = "Python interface to CryptoSys API"
authors = [{ name="David Ireland, DI Management Services Pty Ltd" }]
readme = "README.rst"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["crsysapi"]

[project.urls]
Homepage = "https://www.cryptosys.net/api.html"
Issues = "https://www.cryptosys.net/contact/"
