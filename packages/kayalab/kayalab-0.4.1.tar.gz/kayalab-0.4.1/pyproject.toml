[tool.poetry]
name = "kayalab"
version = "0.4.1"
description = "Create VMs on ProxmoxVE and Vmware and install HPE Ezmeral"
authors = ["Erdinc Kaya <erdincka@msn.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
typer = "0.9.0"
bcrypt = "4.0.1"
cachetools = "5.3.2"
certifi = "2023.11.17"
cffi = "1.16.0"
charset-normalizer = "2.0.12"
click = "8.1.7"
cryptography = "41.0.6"
docker = "7.0.0"
google-auth = "2.25.2"
humanize = "4.9.0"
idna = "3.6"
kubernetes = "28.1.0"
markdown-it-py = "3.0.0"
mdurl = "0.1.2"
oauthlib = "3.2.2"
packaging = "23.2"
paramiko = "3.3.1"
paramiko-expect = "0.3.5"
prompt-toolkit = "3.0.36"
proxmoxer = "2.0.1"
ptyprocess = "0.7.0"
pyasn1 = "0.5.1"
pyasn1-modules = "0.3.0"
pycparser = "2.21"
pygments = "2.17.2"
pynacl = "1.5.0"
python-dateutil = "2.8.2"
pyvmomi = "8.0.2.0.1"
pyyaml = "6.0.1"
questionary = "2.0.1"
requests = "2.31.0"
requests-oauthlib = "1.3.1"
rich = "13.7.0"
rsa = "4.9"
six = "1.16.0"
strenum = "0.4.15"
tdnss = "0.2.1"
typing-extensions = "4.8.0"
urllib3 = "1.26.18"
wcwidth = "0.2.12"
websocket-client = "1.6.4"

[tool.poetry.scripts]
kayalab = "kayalab.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
