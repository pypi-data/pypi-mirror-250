# SPDX-License-Identifier: MIT

stages:
  - static-analysis
  - build
  - test
  - release

################################################################################
#                                   DEFAULTS                                   #
################################################################################

variables:
  XDG_CACHE_HOME: $CI_PROJECT_DIR/.cache
  CACHE_FALLBACK_KEY: $CI_DEFAULT_BRANCH

default:
  image: python:3.11
  cache: &cache
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .cache/pip
    policy: pull
  before_script:
    - python --version
    - pip install --user pipenv
    - export PATH="$PATH:${XDG_DATA_HOME:-$HOME/.local}/bin"

################################################################################
#                               STATIC-ANALYSIS                                #
################################################################################

static-analysis:
  stage: static-analysis
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  script:
    - pipenv sync --dev
    - git fetch origin "$CI_MERGE_REQUEST_TARGET_BRANCH_NAME"
    - git rebase -x 'pipenv run pre-commit run --show-diff-on-failure --from-ref HEAD^ --to-ref HEAD' origin/"$CI_MERGE_REQUEST_TARGET_BRANCH_NAME"

pipenv-check:
  stage: static-analysis
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule'
  script:
    - pipenv check

################################################################################
#                                    BUILD                                     #
################################################################################

build-each:
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  script:
    - pipenv run pip install build
    - git fetch origin "$CI_MERGE_REQUEST_TARGET_BRANCH_NAME"
    - git rebase -x 'pipenv run build' origin/"$CI_MERGE_REQUEST_TARGET_BRANCH_NAME"

build-last:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - pipenv run pip install build
    - pipenv run build
  artifacts:
    name: dist
    paths:
      - ./dist
    expire_in: 1 week

################################################################################
#                                     TEST                                     #
################################################################################

pytest:
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  script:
    - pipenv sync --dev
    - git fetch origin "$CI_MERGE_REQUEST_TARGET_BRANCH_NAME"
    - git rebase -x 'pipenv run pytest --cov-report=xml --junit-xml=unit-test-report.xml' origin/"$CI_MERGE_REQUEST_TARGET_BRANCH_NAME"
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: unit-test-report.xml

################################################################################
#                                   RELEASE                                    #
################################################################################

tag:
  stage: release
  interruptible: false
  resource_group: tagging
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE != 'schedule'
  script:
    - pipenv sync
    - version=$(pipenv run python -m versioning.pep440)
    - git config user.email "$GITLAB_USER_EMAIL"
    - git config user.name "$GITLAB_USER_NAME"
    - git tag -a "$version" -m "version $version"
    - git push --tag "$CI_SERVER_PROTOCOL://oauth2:$TAG_TOKEN@$CI_SERVER_HOST:$CI_SERVER_PORT/$CI_PROJECT_PATH"

publish:
  stage: release
  rules:
    - if: $CI_COMMIT_TAG
      when: manual
  script:
    - pipenv run pip install twine
    - pipenv run publish
