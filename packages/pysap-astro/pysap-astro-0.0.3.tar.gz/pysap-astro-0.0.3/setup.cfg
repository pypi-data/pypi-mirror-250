[aliases]
test = pytest

[metadata]
description_file = README.rst

[tool:pytest]
testpaths = astro
addopts = 
	--verbose
	--pycodestyle
	--pydocstyle
	--cov=astro
	--cov-report=term
	--cov-report=xml
	--junitxml=pytest.xml

[pycodetyle]
ignore = E121,E126,E402

[pydocstyle]
convention = numpy
add-ignore = D107

[egg_info]
tag_build = 
tag_date = 0

