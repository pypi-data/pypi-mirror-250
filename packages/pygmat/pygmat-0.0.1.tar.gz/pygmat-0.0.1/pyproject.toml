[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygmat"
version = "0.0.1"
authors = [
  { name="Carlos LG Batista", email="clgbatista@pm.me" },
]
description = "A package to interface the script creation for NASA General Mission Analysis Tool -- GMAT"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta"
]
keywords = ["gmat","space","nasa"]

[project.urls]
Homepage = "https://github.com/pypa/pygmat"
Repo = "https://github.com/clgbatista/pygmat"
Issues = "https://github.com/pypa/pygmat/issues"