[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "snqueue"
version = "0.5.15"
description = "An SNS/SQS microservice mechanism"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "aiofiles",
  "aiohttp",
  "boto3",
  "pydantic[email]",
  "pycryptodomex"
]

[project.urls]
"Homepage" = "https://github.com/littledumb/snqueue"
"Bug Tracker" = "https://github.com/littledumb/snqueue/issues"