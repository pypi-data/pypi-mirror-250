[tool.poetry]
name = "geo-track-analyzer"
version = "1.1.2"
description = "Analyze geospacial data tracks"
authors = ["Korbinian Schweiger <korbinian.schweiger@gmail.com>"]
license = "MIT"
classifiers = [
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Visualization",
]
keywords = ["fit", "gpx", "visualization", "analysis"]
readme = "README.md"
packages = [{ include = "geo_track_analyzer" }]
documentation = "https://kschweiger.github.io/track_analyzer/"
repository = "https://github.com/kschweiger/track_analyzer"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "^1.26.3"
gpxpy = "^1.6.2"
coloredlogs = "^15.0.1"
requests = "^2.31.0"
plotly = "^5.18.0"
pandas = "^2.1.4"
fitparse = "^1.2.0"
pydantic = "^2.5.3"
pydantic-numpy = "^4.1.3"
click = "^8.1.7"
rich = "^13.7.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.0"
black = "^23.12.1"
flake8 = "^7.0.0"
mypy = "^1.8.0"
types-requests = "^2.31.0.20240106"
ruff = "^0.1.11"
bpython = "^0.24"
git-changelog = "^2.4.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
pytest-dependency = "^0.6.0"
pytest-sugar = "^0.9.7"

[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"
sphinx-github-changelog = "^1.2.1"

[tool.poetry.scripts]
extract-fit_track = 'geo_track_analyzer.cli.extract_track:main'
enhance-elevation = 'geo_track_analyzer.cli.update_elevation:main'

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests/"]

[tool.ruff]
select = ["E", "F", "I", "PD", "PT", "NPY", "N", "W", "RET", "ANN", "RUF"]
unfixable = ["F841", "RUF005", "RUF015"]
ignore = [
    "ANN101",
    "RUF009",
    "E731",
    "RET505",
    "ANN002",
    "ANN003",
    "RUF005",
    "ANN102",
]
ignore-init-module-imports = true
target-version = "py310"

[tool.mypy]
strict_optional = true
check_untyped_defs = true
exclude = "tests"

[[tool.mypy.overrides]]
module = "fitparse.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "plotly.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "coloredlogs.*"
ignore_missing_imports = true

[tool.git-changelog]
output = "CHANGELOG.md"
convention = "conventional"
template = "angular"
