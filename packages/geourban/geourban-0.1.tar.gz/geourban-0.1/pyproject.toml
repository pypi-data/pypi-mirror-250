[build-system]
requires = ['setuptools', 'setuptools-scm']
build-backend = 'setuptools.build_meta'

[tool.setuptools.packages.find]
include = ['geourban']

[project]
name = 'geourban'
version = '0.1'
description = 'Direct access to simulated spatially enabled traffic grids of urban regions.'
readme = 'README.md'
requires-python = '>=3.7'
keywords = ['geospatial', 'intelligence', 'urban', 'digital twin']
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
]
dependencies = ['georapid']

[project.urls]
'Homepage' = 'https://geospatial-ai.de'
'GitHub' = 'https://github.com/Geospatial-AI-DE/geourban-py'
'Documentation' = 'https://geourban.readthedocs.io/en/latest'