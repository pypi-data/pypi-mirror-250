[tool.poetry]
name = "autogoal_gensim"
version = "0.2.0"
description = "Gensim algorithm library wrapper for AutoGOAL"
authors = ["Suilan Estevez-Velarde <suilanestevez@gmail.com>", "Alejandro Piad-Morffis <apiad@apiad.net>", "Ernesto L. Estevanell-Valladares <ernestoestevanellv@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://autogoal.github.io"
documentation = "https://autogoal.github.io"
repository = "https://github.com/autogoal/autogoal-contrib"
packages = [{include = "autogoal_gensim"}]

[tool.poetry.dependencies]
python = "3.9.16"
gensim = "^4.2"
autogoal = "1.0.1a0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
