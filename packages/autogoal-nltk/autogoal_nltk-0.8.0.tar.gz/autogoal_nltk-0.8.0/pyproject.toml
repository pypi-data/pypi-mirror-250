[tool.poetry]
name = "autogoal_nltk"
version = "0.8.0"
description = "Scikit-learn algorithm library wrapper for AutoGOAL"
authors = ["Suilan Estevez-Velarde <suilanestevez@gmail.com>", "Alejandro Piad-Morffis <apiad@apiad.net>", "Ernesto L. Estevanell-Valladares <ernestoestevanellv@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://autogoal.github.io"
documentation = "https://autogoal.github.io"
repository = "https://github.com/autogoal/autogoal-contrib"
packages = [{include = "autogoal_nltk"}]

[tool.poetry.dependencies]
python = "3.9.16"
nltk = "^3.8.1"
gensim = "4.1"
numpy = "^1.21.6"
autogoal = "1.0.1a0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
