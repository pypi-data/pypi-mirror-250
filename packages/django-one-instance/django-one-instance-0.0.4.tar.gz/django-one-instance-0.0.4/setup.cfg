[metadata]
name = django-one-instance
version = 0.0.4
description = A Django app to enforce the use of only one instance for a given model.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/federicodabrunzo/django-one-instance
project_urls = 
	Source Code = https://github.com/federicodabrunzo/django-one-instance
author = "Fedele Federico D'Abrunzo"
author_email = dabrunzofederico@gmail.com
license = BSD-3-Clause
classifiers = 
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
include_package_data = true
packages = one_instance
python_requires = >=3.6
install_requires = 
	Django >= 3.2

[egg_info]
tag_build = 
tag_date = 0

