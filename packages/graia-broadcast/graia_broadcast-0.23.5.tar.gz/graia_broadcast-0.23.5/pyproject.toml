[project]
authors = [
    { name = "GreyElaina", email = "GreyElaina@outlook.com" },
]
requires-python = ">=3.8,<4.0"
dependencies = [
    "typing-extensions>=3.10.0; python_version < \"3.9\"",
    "creart~=0.3.0",
]
name = "graia-broadcast"
version = "0.23.5"
description = "a highly customizable, elegantly designed event system based on asyncio"

[project.license]
text = "MIT"

[project.entry-points."creart.creators"]
broadcast = "graia.broadcast.creator:BroadcastCreator"

[tool.pdm.build]
includes = [
    "src/graia",
]

[tool.pdm.dev-dependencies]
dev = [
    "black<23.0.0,>=22.1.0",
    "pre-commit",
    "flake8<5.0.0,>=4.0.1",
    "isort<6.0.0,>=5.10.1",
    "pytest<8.0.0,>=7.0.1",
    "coverage<7.0.0,>=6.3.2",
    "pytest-asyncio<1.0.0,>=0.18.2",
]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.coverage.run]
branch = true
omit = [
    "*/test/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if 0:",
    "if __name__ == .__main__.:",
    "if (typing\\.)?TYPE_CHECKING( is True)?:",
    "\\.\\.\\.",
    "pass",
    "@(abc\\.)?abstractmethod",
    "@(typing\\.)?overload",
    "def __repr__",
    "def __str__",
    "def __repr_args__",
    "except ImportError:",
]

[tool.pyright]
pythonVersion = "3.7"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
