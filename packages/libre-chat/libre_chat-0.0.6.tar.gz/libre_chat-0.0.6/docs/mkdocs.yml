site_name: Libre Chat
site_description: API and UI to deploy LLM models
site_author: Vincent Emonet
site_url: https://vemonet.github.io/libre-chat
repo_name: vemonet/libre-chat
repo_url: https://github.com/vemonet/libre-chat
edit_uri: "edit/main/docs/"
copyright: Copyright &copy; 2023 Vincent Emonet

theme:
  name: "material"
  favicon: assets/logo.png
  logo: assets/logo.png
  icon:
    admonition:
      server: material/server
  language: en
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#primary-color
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - content.code.select # Still experimental
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

# https://fontawesome.com/icons/
# https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/
nav:
  - About:
    - About: index.md
    - Configure:
      - üí¨ Conversational agent: configure-conversation.md
      - üìöÔ∏è Documents-based QA: configure-documents-qa.md
    - Deploy:
      - üê≥ With Docker: use-docker.md
      - üêç With pip: use-pip.md
    - Advanced:
      - üõ†Ô∏è Development: development.md
  - Code reference:
      - LLM: Llm.md
      - Chat Config: ChatConf.md
      - Chat Endpoint: ChatEndpoint.md
      - Chat Router: ChatRouter.md
  - Issues: https://github.com/vemonet/libre-chat/issues" target="_blank

plugins:
- search
- open-in-new-tab
- autorefs
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        options:
          show_source: true
    # custom_templates: templates

watch:
  - ../src
  - docs

markdown_extensions:
  - admonition # https://squidfunk.github.io/mkdocs-material/reference/admonitions/#supported-types
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.extra
  - abbr
  - pymdownx.snippets:
      auto_append:
        - docs/includes/abbreviations.md
  - attr_list
  - smarty
  # - md_in_html


extra_css:
  - assets/custom.css

extra:
  social:
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/libre-chat
    - icon: fontawesome/brands/docker
      link: https://github.com/vemonet/libre-chat/pkgs/container/libre-chat
    - icon: fontawesome/brands/github
      link: https://github.com/vemonet
