[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["effector"]

[project]
name = "effector"
version = "0.0.1"
readme = "README.md"
dependencies = [
    "matplotlib",
    "numdifftools",
    "numpy",
    "scipy",
    "pandas",
    "tqdm"
]