[build-system]
requires = [ "setuptools", "setuptools-scm",]
build-backend = "setuptools.build_meta"

[project]
name = "hito_nsip"
version = "24.1.1"
description = "Outils de synchronisation entre Hito et NSIP"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dependencies = [ "hito-tools>=24.1",]
dynamic = []

[[project.authors]]
name = "Michel Jouvin"
email = "michel.jouvin@ijclab.in2p3.fr"


[tool]

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Homepage = "https://gitlab.in2p3.fr/hito/hito_nsip"
"Bug Tracker" = "https://gitlab.in2p3.fr/hito/hito_nsip/-/issues"

[project.scripts]
hito2nsip = "hito_nsip.hito2nsip:main"
