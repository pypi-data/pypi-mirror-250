[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
lines_after_imports = 2
skip = "tests,.git,.idea,venv,__pycache__ .gitignore, __init__.py"

[tool.black]
line-length = 120
exclude = "tests,.git,.idea,venv,__pycache__ .gitignore, __init__.py"

[flake8]
max-line-length = 120
exclude = "tests,.git,.idea,venv,__pycache__ .gitignore, __init__.py"

[build-system]
requires = ["python >=3.6", "pip >=21.0.1", "setuptools >=54.2.0", "wheel >=0.36.2"]
build-backend = "setuptools.build_meta"

[tool.poetry.dependencies]
python = "^3.6"

black = "23.11.0"
isort = "5.12.0"
flake8 = "6.1.0"
pep8-naming = "0.13.3"
ruff = "0.1.6"
pre-commit = "3.5.0"