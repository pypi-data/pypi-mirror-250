[project]
name = "uqo"
version = "0.0.2.6"
authors = [
  { name="QAR-Lab Munich", email="Sebastian.Zielinski@ifi.lmu.de" },
]
description = "Client of the optimization framework UQO"
readme = "README.md"
requires-python = ">=3.7"




dependencies = [
    "dimod==0.10.16",
    "dwave-networkx==0.8.8",
    "prettytable==2.0.0",
    "pyzmq==22.0.2",
    "matplotlib==3.3.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/QAR-Lab/uqoclient"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.py", "*.key"]